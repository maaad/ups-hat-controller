# UPS HAT Controller Configuration File
# Configuration values can be overridden by environment variables

# I2C bus number (default: 1)
I2C_BUS=1

# I2C device address in decimal (0x2d = 45)
I2C_ADDR=45

# Monitoring rate in Hz (default: 1.0)
PUBLISH_RATE_HZ=1.0

# Delay before shutdown on power loss in seconds (default: 60)
SHUTDOWN_DELAY_SEC=60

# Low voltage threshold in millivolts (default: 3150)
LOW_VOLTAGE_THRESHOLD=3150

# Number of consecutive low voltage detections before shutdown (default: 30)
LOW_VOLTAGE_THRESHOLD_COUNT=30

# Enable syslog logging (default: true)
ENABLE_SYSLOG=true

